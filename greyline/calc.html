<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function add() {
            var firstNo, secondNo, result;
            firstNo = parseInt(frmCalc.firstNo.value);
            secondNo = parseInt(frmCalc.secondNo.value);
            result = firstNo + secondNo;
            frmCalc.result.value = result;
        }
        function sub() {
        var firstNo, secondNo, result;
            firstNo = parseInt(frmCalc.firstNo.value);
            secondNo = parseInt(frmCalc.secondNo.value);
            result = firstNo - secondNo;
            frmCalc.result.value = result;
        }
        function mult() {
        var firstNo, secondNo, result;
            firstNo = parseInt(frmCalc.firstNo.value);
            secondNo = parseInt(frmCalc.secondNo.value);
            result = firstNo * secondNo;
            frmCalc.result.value = result;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmCalc">
        <table border="3" align="center">
            <tr>
                <th colspan="2">
                    Calculation Form
                </th>
            </tr>
            <tr>
                <th>First Number</th>
                <td>
                    <input type="number" name="firstNo" /> 
                </td>
            </tr>
            <tr>
                <th>Second Number</th>
                <td>
                    <input type="number" name="secondNo" /> 
                </td>
            </tr>
            <tr>
                <th>Result</th>
                <td>
                    <input type="number" name="result" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Sum" onclick="add()" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Sub" onclick="sub()" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Mult" onclick="mult()" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
