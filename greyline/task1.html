<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<form>
<table border=10 align="center" >
<tr>
<th>stock id</th>
<td>
<input type="text" name="stock id" placeholder="enter stock id" required autofocus>
</td>
</tr>
<tr>
<th>item name</th>
<td>
<input type="text" name="item name" placeholder="enter item name" required>
</td>
</tr>
<tr>
<th>quantity available</th>
<td>
<input type="number" name="quantatiy available" min="0" max="100" placeholder="enter quantatiy available" required>
</td>
</tr>
<tr>
<th>item description</th>
<td>
<input type="text" name="item description" placeholder="enter item description" required>
</td>
</tr>
<tr>
<th>city</th>
<td>
<select name="city" placeholder="enter city">
<option value="hyderabad">hyderabad</option>
<option value="bangalore">bangalore</option>
<option value="chennai">chennai</option>
<option value="mumbai">mumbai</option>
<option value="delhi">delhi</option>
</select>
</td>
</tr>
<tr>
<th>zipcode</th>
<td>
<input type="text" name="zipcode" placeholder="enter zipcode" required>
</td>
</tr>
<tr>
<th colspan=2>
<input type="submit" value="show">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="reset">
</th>
</tr>
</table>
</form>


</body>
</html>
